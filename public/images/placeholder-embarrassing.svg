<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with bathroom tile pattern -->
  <defs>
    <pattern id="tile-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="40" height="40" fill="#e6f7ff" />
      <rect x="0" y="0" width="38" height="38" rx="2" ry="2" fill="#c2e8ff" stroke="#a3d8ff" stroke-width="1" />
    </pattern>
  </defs>
  
  <!-- Tiled background -->
  <rect width="400" height="400" fill="url(#tile-pattern)" />
  
  <!-- Shower curtain -->
  <rect x="50" y="50" width="300" height="300" rx="10" ry="10" fill="#ffffff" fill-opacity="0.7" stroke="#b3e0ff" stroke-width="4" stroke-dasharray="10,5" />
  
  <!-- Rubber duck silhouette -->
  <g transform="translate(150, 150)" fill="#ffcc00">
    <ellipse cx="0" cy="20" rx="60" ry="45" />
    <circle cx="-20" cy="-15" r="25" />
    <path d="M 5,-15 L 30,-5 L 25,-25 Z" />
  </g>
  
  <!-- Bubbles -->
  <circle cx="100" cy="100" r="15" fill="#ffffff" fill-opacity="0.8" />
  <circle cx="300" cy="120" r="10" fill="#ffffff" fill-opacity="0.8" />
  <circle cx="250" cy="250" r="20" fill="#ffffff" fill-opacity="0.8" />
  <circle cx="150" cy="300" r="12" fill="#ffffff" fill-opacity="0.8" />
  
  <!-- Text explaining this is a placeholder -->
  <rect x="50" y="320" width="300" height="60" rx="10" ry="10" fill="#ffffff" fill-opacity="0.9" />
  <text x="200" y="345" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#0066cc">
    This is a placeholder for
  </text>
  <text x="200" y="365" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#0066cc">
    an embarrassing photo
  </text>
</svg>
